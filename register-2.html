<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font Awesome Css -->
		<link rel="stylesheet" href="css/font-awesome/css/all.css" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<title>register</title>
	</head>
	<body>
		<section class="welcome">
			<a href="#" class="welcome-logo">
				<img src="img/logo-white.png" alt="main-logo" />
			</a>

			<div class="register-wrapper">
				<main class="main register">
					<div class="main-header register-header">
						<a href="#"><i class="fas fa-chevron-left"></i></a>
						<p>Register to joblot</p>
					</div>
					<div class="main-content">
						<form class="main-form">
							<div class="main-form-control">
								<input type="text" placeholder="First name" />
							</div>
							<div class="main-form-control">
								<input type="text" placeholder="Last name" />
							</div>
							<div class="main-form-control">
								<input type="text" placeholder="Birth date" />
							</div>
							<div class="main-form-control">
								<input type="text" placeholder="Phone number" />
							</div>

							<button class="mt-5">Continue <i class="fas fa-chevron-right ml-2"></i></button>
						</form>
					</div>
				</main>
			</div>
		</section>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- Custom JS -->
		<script src="js/main.js"></script>
	</body>
</html>
