<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font Awesome Css -->
		<link rel="stylesheet" href="css/font-awesome/css/all.css" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<title>login</title>
	</head>
	<body>
		<section class="welcome">
			<a href="#" class="welcome-logo">
				<img src="img/logo-white.png" alt="main-logo" />
			</a>

			<main class="main">
				<div class="main-header">
					<img src="img/logo-color.png" alt="" />
				</div>
				<div class="main-content">
					<p>
						Find the perfect job and explore<br />
						thousands of vacancies daily
					</p>
					<h6>Log in your account</h6>

					<form class="main-form">
						<input type="text" placeholder="Username" />
						<input type="password" placeholder="Password" />
						<button>Log in</button>
						<div class="main-bottom">
							<a href="#">Forgot your password ?</a>
							<a href="#">New member ?</a>
						</div>
					</form>

					<footer class="main-footer">
						<p>Or continue with social accounts</p>
						<ul>
							<li>
								<a href="#"> <i class="fab fa-facebook-f"></i></a>
							</li>
							<li>
								<a href="#"><i class="fab fa-twitter"></i></a>
							</li>
							<li>
								<a href="#">
									<i class="fab fa-google"></i>
								</a>
							</li>
						</ul>
					</footer>
				</div>
			</main>
		</section>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- Custom JS -->
		<script src="js/main.js"></script>
	</body>
</html>
