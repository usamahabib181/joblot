<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="css/font-awesome/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Profile</title>
</head>

<body>
    <!-- navbar -->
    <nav class="main-nav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/logo-color.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="button button--find" href="#">
                            <img src="img/icons/find.svg" alt="" /> Find a job</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Daily matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorite jobs</a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-profile-box">
                            <div class="nav-avatar">
                                <img src="img/avatar.png" alt="" />
                            </div>
                            <div class="nav-tooltip-box">
                                <div class="tooltip-tip"></div>
                                <div class="nav-tooltip-content">
                                    <div class="tooltip-header">
                                        <div class="tooltip-desc">
                                            <h2>John Prinston</h2>
                                            <p>Graphic desinger</p>
                                            <a href="#">Manage your profile</a>
                                        </div>
                                        <div class="tooltip-avatar">
                                            <img src="img/avatar-bg.png" alt="" />
                                        </div>
                                    </div>
                                    <div class="tooltip-main">
                                        <ul>
                                            <li>
                                                <a href="#">
                                                    <img src="img/icons/saved-jobs.svg" alt="icon" />
                                                    <span>Saved jobs</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <img src="img/icons/notification.svg" alt="icon" />
                                                    <span>Notifications</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <img src="img/icons/settings.svg" alt="icon" />
                                                    <span>Settings</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <img src="img/icons/sign-out.svg" alt="icon" />
                                                    <span>Sign out</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
    <div class="profile">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8" style="box-shadow: 0 0 1rem #cccc;">
                    <div class="my-profile d-flex justify-content-between">
                        <p class="">My Profile</p>
                        <img src="./img/icons/Icon material-edit.svg" class="img-fluid" alt="">
                    </div>
                    <div class="profile-box">
                        <div class="user-img">
                            <img src="./img/my.jpeg" class="img-fluid" alt="">
                            <h2 class="name">Jack Graham</h2>
                            <span>Kuwait|</span><span>ID 34567</span>
                        </div>
                        <form action="" class="main-form">
                            <div class="profile-fields">
                                <div class="mb-3">
                                    <input type="email" class="" id="exampleFormControlInput1" placeholder="Email">
                                </div>
                                <div class="input-group mb-5">
                                    <select class="form-select" aria-label="Default select example">
                                    <option selected>+876</option>
                                    <option value="1">+876</option>
                                    <option value="2">+876</option>
                                    <option value="3">+876</option>
                                   </select>
                                    <input type="text" class="form-control" placeholder="Number">
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="" placeholder="First name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="" placeholder="Last name" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="main-form-control">
                                    <input type="text" placeholder="Zipcode">
                                </div>
                                <div class="main-form-control">
                                    <input type="text" placeholder="Date of Birth">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="" id="exampleFormControlInput1" placeholder="Street Address">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
